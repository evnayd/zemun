fragment PagesParts on Pages {
  ... on PagesHomepage {
    layout
    title
    text
  }
  ... on PagesAbout {
    layout
    title
    about_text
  }
  ... on PagesOfficial {
    layout
    title
    nabavka {
      __typename
      date
      title
      document {
        __typename
        link
        name
      }
    }
  }
  ... on PagesContact {
    layout
    title
    text
  }
}
